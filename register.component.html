<div class="container">
    
    <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Register to your account</h2><br>
 

<form (submit)="onSignup (signupForm)" #signupForm="ngForm">
    
   
    <div>
        <input name="name" ngModel required #nameInput="ngModel" class="form-control form-control-lg" class="input " type="text" placeholder="Name" id="username">
        <small class="text-danger" *ngIf="nameInput.touched && !nameInput.valid">*Name is required</small>
    </div>
    <div>
        <input name="mobileno" ngModel required #mobInput="ngModel" class="form-control form-control-lg" class="input" type="text" placeholder="Mobile Number" id="mobileno">
        <small class="text-danger" *ngIf="mobInput.touched && !mobInput.valid">*Mobile number is required</small>
    </div>
    <div>
        <input  name="email" ngModel required #emailInput="ngModel" class="form-control form-control-lg" class="input " type="email" placeholder="Email ID" id="email">
        <small class="text-danger" *ngIf="emailInput.touched && !emailInput.valid">*Email is required</small>
    </div>
    <div>
        <input name="password" ngModel required #passwordInput="ngModel" class="form-control form-control-lg" class="input " type="password" placeholder="Password" id="pwd">
        <small class="text-danger"  *ngIf="passwordInput.touched && !passwordInput.valid">*Password is required</small>
    </div>
    <div>
       <input type="submit" [disabled]="!signupForm.valid" value="Register">
    </div>

   
        <p class="mt-2 text-center text-sm text-gray-600">
          Or
          <a (click)="goToLogin()" class="font-medium text-indigo-600 hover:text-indigo-500">Already registered, take me to Sign in</a>
        </p>
    

    </form>
   </div>
</div>
</div>
